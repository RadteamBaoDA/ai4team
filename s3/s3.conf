# Load balancer for MinIO API (port 80 -> backend 9000) and Console (port 9001 -> backend 9001)
# Backends taken from your compose files: master host is localhost (127.0.0.1), slave is 192.168.1.17
# Adjust IPs/ports if your environment differs.

# Increase header/buffer sizes to avoid "400 Request Header Or Cookie Too Large"
# (Place this file into conf.d/ which is included in the http context)
client_header_buffer_size 16k;
large_client_header_buffers 8 64k;

# Proxy buffering adjustments for large responses/headers (console/uploads)
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
proxy_max_temp_file_size 0;

upstream minio_api {
    # simple LB for API requests
    least_conn;
    server 127.0.0.1:9000 max_fails=3 fail_timeout=5s;
    server 192.168.1.17:9000 max_fails=3 fail_timeout=5s;
}

upstream minio_console {
    # console/UI benefits from session affinity
    ip_hash;
    server 127.0.0.1:9001 max_fails=3 fail_timeout=5s;
    server 192.168.1.17:9001 max_fails=3 fail_timeout=5s;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name s3.ai4team.vn;  # change to your hostname / DNS

    # large uploads -> disable request buffering and allow unlimited body
    client_max_body_size 0;
    proxy_request_buffering off;

    location / {
        proxy_pass http://minio_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }
}

server {
    # Proxy the MinIO Console on port 9001 (so you can browse http://master:9001)
    listen 9001;
    server_name _;

    client_max_body_size 0;
    proxy_request_buffering off;

    location / {
        proxy_pass http://minio_console;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }
}