version: '3.8'

# Docker Compose configuration optimized for macOS with Apple Silicon
# Includes performance tuning and resource limits suitable for M1/M2/M3 processors

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-macos
    hostname: ollama
    platform: linux/arm64
    ports:
      - "127.0.0.1:11434:11434"  # Only accessible from localhost
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=3
      # Apple Silicon optimizations
      - OLLAMA_ORIGINS=*
      - OLLAMA_DEBUG=false
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ollama_network
    # Resource limits optimized for Apple Silicon
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ollama-guard-proxy:
    build:
      context: ..
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
      args:
        VERSION: "1.0.0"
        TARGETPLATFORM: "linux/arm64"
    image: ollama-guard-proxy:macos-arm64
    container_name: ollama-guard-proxy-macos
    hostname: ollama-guard-proxy
    platform: linux/arm64
    ports:
      - "8080:8080"  # Proxy API endpoint
    environment:
      # Core Ollama configuration
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_PATH=/api/generate
      
      # Proxy server configuration
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8080
      - CONFIG_FILE=/app/config/config.yaml
      
      # Guard configuration
      - ENABLE_INPUT_GUARD=true
      - ENABLE_OUTPUT_GUARD=true
      - BLOCK_ON_GUARD_ERROR=false
      
      # IP filtering (disabled by default for macOS dev)
      - ENABLE_IP_FILTER=false
      - IP_WHITELIST=
      - IP_BLACKLIST=
      
      # Performance and concurrency (optimized for Apple Silicon)
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_QUEUE=512
      - REQUEST_TIMEOUT=300
      
      # Rate limiting (relaxed for dev)
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=120
      - RATE_LIMIT_PER_HOUR=2000
      - RATE_LIMIT_BURST=20
      
      # Model configuration
      - USE_LOCAL_MODELS=false
      - MODELS_PATH=/app/models
      - LLM_GUARD_DEVICE=cpu
      
      # Apple Silicon optimizations
      - OMP_NUM_THREADS=8
      - MKL_NUM_THREADS=8
      - OPENBLAS_NUM_THREADS=8
      - VECLIB_MAXIMUM_THREADS=8
      
      # Performance tuning
      - PYTHONUNBUFFERED=1
      - MALLOC_ARENA_MAX=2
      
      # Logging
      - LOG_LEVEL=INFO
      
    volumes:
      - ../config/config.yaml:/app/config/config.yaml:ro
      - ../logs:/app/logs
      - ../models:/app/models:ro  # Mount local models if available
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ollama_network
    # Resource limits for proxy service
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  ollama_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/ollama

networks:
  ollama_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
