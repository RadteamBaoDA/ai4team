version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    ports:
      - "127.0.0.1:11434:11434"  # Only accessible from localhost by default
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ollama_network

  ollama-guard-proxy:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
    container_name: ollama-guard-proxy
    hostname: ollama-guard-proxy
    ports:
      - "8080:8080"  # Proxy API endpoint
    environment:
      # Core Ollama configuration
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_PATH=/api/generate
      
      # Proxy server configuration
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8080
      - CONFIG_FILE=/app/config/config.yaml
      
      # Guard configuration
      - ENABLE_INPUT_GUARD=true
      - ENABLE_OUTPUT_GUARD=true
      - BLOCK_ON_GUARD_ERROR=false
      
      # IP filtering (disabled by default for Docker)
      - ENABLE_IP_FILTER=false
      - IP_WHITELIST=
      - IP_BLACKLIST=
      
      # Performance and concurrency
      - OLLAMA_NUM_PARALLEL=auto
      - OLLAMA_MAX_QUEUE=512
      - REQUEST_TIMEOUT=300
      
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=60
      - RATE_LIMIT_PER_HOUR=1000
      - RATE_LIMIT_BURST=10
      
      # Model configuration
      - USE_LOCAL_MODELS=false
      - MODELS_PATH=/app/models
      - LLM_GUARD_DEVICE=cpu
      
      # Logging
      - LOG_LEVEL=INFO
      
    volumes:
      - ../config/config.yaml:/app/config/config.yaml:ro
      - ../logs:/app/logs
      - ../models:/app/models:ro
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - ollama_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama_data:
    driver: local

networks:
  ollama_network:
    driver: bridge
