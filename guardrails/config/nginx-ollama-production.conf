# Ollama Guard Proxy - Production Nginx Configuration
# Features:
#  - Load balancing across 3 proxy instances
#  - IP whitelisting/blacklisting
#  - Rate limiting
#  - SSL/TLS support
#  - Streaming support
#  - Security headers
#  - Comprehensive logging

# Upstream cluster with health checks
upstream ollama_guard_cluster {
    least_conn;
    
    # Guard Proxy instances with failover
    server 127.0.0.1:8080 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8081 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8082 weight=1 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive
    keepalive 32;
}

# IP Access Control Lists
# Whitelist: Allow only these IPs/networks
geo $ip_allowed {
    default 0;
    # Allow localhost
    127.0.0.1 1;
    ::1 1;
    
    # Add your trusted networks below (uncomment to enable)
    # 192.168.1.0/24 1;      # Office network
    # 10.0.0.0/8 1;          # VPN network
    # 203.0.113.0/24 1;      # Partner network
    # 203.0.113.50 1;        # Specific trusted IP
}

# Blacklist: Deny these IPs/networks
geo $ip_denied {
    default 0;
    # Add blocked IPs/networks below
    # 192.168.1.100 1;       # Blocked IP
    # 203.0.113.51 1;        # Blocked IP
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache zones for non-streaming responses (optional)
proxy_cache_path /var/cache/nginx/ollama_guard levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;

# ============================================================================
# HTTP Server - Redirect to HTTPS
# ============================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Logging
    access_log /var/log/nginx/ollama_guard_http.log combined;
    error_log /var/log/nginx/ollama_guard_error.log warn;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main Proxy with Load Balancing
# ============================================================================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    
    # Self-signed certificate (update for production)
    ssl_certificate /etc/nginx/ssl/ollama-guard.crt;
    ssl_certificate_key /etc/nginx/ssl/ollama-guard.key;
    
    # Protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling (for production)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # ========================================================================
    # Security Headers
    # ========================================================================
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/ollama_guard_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/ollama_guard_error.log warn;

    # ========================================================================
    # Client Settings
    # ========================================================================
    
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_body_buffer_size 128k;

    # ========================================================================
    # Proxy Timeouts
    # ========================================================================
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;

    # ========================================================================
    # IP Access Control
    # ========================================================================
    
    # Deny blacklisted IPs (highest priority)
    if ($ip_denied = 1) {
        return 403;
    }

    # Uncomment below to enable whitelist (allow only specific IPs)
    # if ($ip_allowed = 0) {
    #     return 403;
    # }

    # ========================================================================
    # Health Check Endpoint (No Rate Limiting)
    # ========================================================================
    
    location = /health {
        access_log off;
        
        limit_req zone=health_limit burst=50 nodelay;
        
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # Configuration Endpoint
    # ========================================================================
    
    location = /config {
        limit_req zone=api_limit burst=5 nodelay;
        
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ========================================================================
    # API Endpoints - Main Load Balanced Proxy
    # ========================================================================
    
    # Generate completion (with LLM Guard input/output scanning)
    location /api/generate {
        # Rate limiting with burst
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        # Proxy configuration
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Streaming support (crucial for LLM responses)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header Transfer-Encoding chunked;
        
        # Keepalive
        proxy_http_version 1.1;
        
        # Timeouts for streaming
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Chat completion (with LLM Guard input/output scanning)
    location /api/chat {
        # Rate limiting with burst
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        # Proxy configuration
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Streaming support
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header Transfer-Encoding chunked;
        
        # Timeouts for streaming
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Get version
    location /api/version {
        limit_req zone=health_limit burst=10 nodelay;

        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ========================================================================
    # Legacy Endpoints (deprecated - redirect to new API)
    # ========================================================================

    location /v1/generate {
        return 308 /api/generate;
    }

    location /v1/chat/completions {
        return 308 /api/chat;
    }

    location /v1/ {
        # Rate limiting with burst
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        # Proxy configuration
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Streaming support (crucial for LLM responses)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header Transfer-Encoding chunked;
        
        # Keepalive
        proxy_http_version 1.1;
        
        # Timeouts for streaming
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ========================================================================
    # Catch-all endpoint
    # ========================================================================
    
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ollama_guard_cluster;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # Deny access to sensitive paths
    # ========================================================================
    
    location ~ /\. {
        deny all;
        access_log off;
    }
}
