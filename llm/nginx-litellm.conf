# Nginx Configuration for LiteLLM Proxy with Load Balancing
# Provides SSL/TLS, rate limiting, and reverse proxy capabilities

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with additional metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream LiteLLM Proxy
    upstream litellm_backend {
        least_conn;
        server litellm-proxy:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # For multi-instance setup, add additional LiteLLM proxies:
        # server 192.168.1.x:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server 192.168.1.y:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # Upstream Prometheus metrics
    upstream prometheus_backend {
        server litellm-proxy:8001;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name llm.ai4team.vn;  # Change to your domain

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Logging
        access_log /var/log/nginx/litellm_access.log main;
        error_log /var/log/nginx/litellm_error.log warn;

        # Health check endpoint
        location /health {
            access_log off;
            limit_req zone=health_limit burst=10 nodelay;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Main API endpoints with rate limiting
        location /v1/chat/completions {
            limit_req zone=chat_limit burst=20 nodelay;
            limit_conn addr 10;
            
            # Enable streaming
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Legacy /api/chat endpoint
        location /api/chat {
            rewrite ^/api/(.*)$ /v1/$1 break;
            limit_req zone=chat_limit burst=20 nodelay;
            limit_conn addr 10;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Completion endpoints
        location /v1/completions {
            limit_req zone=api_limit burst=30 nodelay;
            limit_conn addr 10;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Embeddings endpoint
        location /v1/embeddings {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn addr 15;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Model list endpoint
        location /v1/models {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Catch-all for other endpoints
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Metrics endpoint (Prometheus - internal only)
    server {
        listen 9090;
        server_name localhost;

        location /metrics {
            proxy_pass http://prometheus_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
    }
}
