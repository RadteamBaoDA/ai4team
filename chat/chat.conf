# Load balancer for MinIO API (port 80 -> backend 9000) and Console (port 9001 -> backend 9001)
# Backends taken from your compose files: master host is localhost (127.0.0.1), slave is 192.168.1.17
# Adjust IPs/ports if your environment differs.

upstream chat {
    # simple LB for API requests
    least_conn;
    server 127.0.0.1:3011 max_fails=3 fail_timeout=5s;
    server 192.168.1.21:3011 max_fails=3 fail_timeout=5s;
}



map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name chat1.baoda.live;  # change to your hostname / DNS

    # large uploads -> disable request buffering and allow unlimited body
    client_max_body_size 0;
    proxy_request_buffering off;

    location / {
        proxy_pass http://chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }
}