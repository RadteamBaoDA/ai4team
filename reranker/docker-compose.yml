version: '3.8'

services:
  # Redis for distributed caching (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: reranker-redis
    hostname: redis
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    networks:
      - reranker_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Main reranker service
  reranker:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: reranker-service
    hostname: reranker
    ports:
      - "8000:8000"  # Reranker API endpoint
    environment:
      # Model Configuration
      - RERANKER_MODEL=BAAI/bge-reranker-base
      - RERANKER_MAX_LENGTH=512
      - RERANKER_QUANTIZATION=bf16
      - RERANKER_LOCAL_MODEL_PATH=
      
      # Performance Settings (production optimized)
      - RERANKER_MAX_PARALLEL=8
      - RERANKER_MAX_QUEUE=20
      - RERANKER_QUEUE_TIMEOUT=60
      - RERANKER_BATCH_SIZE=32
      - RERANKER_WORKER_TIMEOUT=120
      
      # Device Configuration
      - RERANKER_DEVICE=auto
      - RERANKER_USE_MLX=false  # Set to true for Apple Silicon
      
      # Caching Configuration
      - ENABLE_PREDICTION_CACHE=true
      - CACHE_TTL_SECONDS=900
      - CLEAR_CACHE_INTERVAL=3600
      
      # Redis Configuration (distributed cache)
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379/0
      
      # Advanced Features
      - MICRO_BATCH_ENABLED=true
      - MICRO_BATCH_WINDOW_MS=10.0
      - RERANKER_ENABLE_DISTRIBUTED=true
      
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      
      # Performance Optimizations
      - WARMUP_ON_START=true
      - ENABLE_TORCH_COMPILE=false  # May cause issues in Docker
      - ENABLE_MIXED_PRECISION=true
      - RERANKER_MAX_RETRIES=3
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./cache:/app/cache
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reranker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # Give more time for model loading
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Load balancer for multiple reranker instances (optional)
  nginx:
    image: nginx:alpine
    container_name: reranker-nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - reranker
    restart: unless-stopped
    networks:
      - reranker_network
    profiles:
      - loadbalancer  # Only start with: docker-compose --profile loadbalancer up

volumes:
  redis_data:
    driver: local

networks:
  reranker_network:
    driver: bridge